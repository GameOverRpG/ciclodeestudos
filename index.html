<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ciclo de Estudos</title>
</head>
<body>
    <header>
        <h1>Ciclo de Estudos</h1>
    </header>
    <main>
        <div class="horario">
            <div class="materia">
                <p>Matemática</p>
                <div class="quadrados">
                    <input type="checkbox" id="mat1">
                    <label for="mat1"></label>
                    <input type="checkbox" id="mat2">
                    <label for="mat2"></label>
                    <input type="checkbox" id="mat3">
                    <label for="mat3"></label>
                </div>
            </div>
            <div class="materia">
                <p>Português</p>
                <div class="quadrados">
                    <input type="checkbox" id="port1">
                    <label for="port1"></label>
                    <input type="checkbox" id="port2">
                    <label for="port2"></label>
                    <input type="checkbox" id="port3">
                    <label for="port3"></label>
                </div>
            </div>
            <div class="materia">
                <p>Física</p>
                <div class="quadrados">
                    <input type="checkbox" id="fis1">
                    <label for="fis1"></label>
                    <input type="checkbox" id="fis2">
                    <label for="fis2"></label>
                    <input type="checkbox" id="fis3">
                    <label for="fis3"></label>
                    <input type="checkbox" id="fis4">
                    <label for="fis4"></label>
                    <input type="checkbox" id="fis5">
                    <label for="fis5"></label>
                    <input type="checkbox" id="fis6">
                    <label for="fis6"></label>
                </div>
            </div>
            <div class="materia">
                <p>Química</p>
                <div class="quadrados">
                    <input type="checkbox" id="qui1">
                    <label for="qui1"></label>
                    <input type="checkbox" id="qui2">
                    <label for="qui2"></label>
                    <input type="checkbox" id="qui3">
                    <label for="qui3"></label>
                    <input type="checkbox" id="qui4">
                    <label for="qui4"></label>
                    <input type="checkbox" id="qui5">
                    <label for="qui5"></label>
                    <input type="checkbox" id="qui6">
                    <label for="qui6"></label>
                </div>
            </div>
            <div class="materia">
                <p>Geografia</p>
                <div class="quadrados">
                    <input type="checkbox" id="geo1">
                    <label for="geo1"></label>
                    <input type="checkbox" id="geo2">
                    <label for="geo2"></label>
                    <input type="checkbox" id="geo3">
                    <label for="geo3"></label>
                    <input type="checkbox" id="geo4">
                    <label for="geo4"></label>
                </div>
            </div>
            <div class="materia">
                <p>História</p>
                <div class="quadrados">
                    <input type="checkbox" id="his1">
                    <label for="his1"></label>
                    <input type="checkbox" id="his2">
                    <label for="his2"></label>
                    <input type="checkbox" id="his3">
                    <label for="his3"></label>
                </div>
            </div>
            <div class="materia">
                <p>Inglês</p>
                <div class="quadrados">
                    <input type="checkbox" id="ing1">
                    <label for="ing1"></label>
                    <input type="checkbox" id="ing2">
                    <label for="ing2"></label>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
